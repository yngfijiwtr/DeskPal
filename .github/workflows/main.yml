name: CI

on:
  schedule:
    - cron: '*/25 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure Git
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config user.name "yngfijiwtr"
          git config user.email ACTIONS_PAT

      - name: Run a one-line script
        run: |
          echo " " >> README.md
          git add README.md
          git commit -m "Automated Update"

      - name: Push changes
        run: |
          git remote set-url origin https://yngfijiwtr:${{ secrets.ACTIONS_PAT }}@github.com/yngfijiwtr/DeskPal.git
          git push origin HEAD:main
